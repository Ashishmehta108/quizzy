name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_frontend:
    name: Build Quiz App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-app

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-app/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-app-build
          path: |
            quiz-app/.next
            quiz-app/public
            quiz-app/package.json
            quiz-app/pnpm-lock.yaml

  build_backend:
    name: Build Quiz Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quizai
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres -d quizai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/quizai

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-backend-build
          path: |
            quiz-backend/dist
            quiz-backend/package.json
            quiz-backend/pnpm-lock.yaml

  deploy_frontend:
    needs: build_frontend
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      # Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: quiz-app-build
          path: quiz-app

      - name: Vercel Pull
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: quiz-app

      - name: Vercel Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: quiz-app

      - name: Vercel Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: quiz-app

  deploy_backend:
    needs: build_backend
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
