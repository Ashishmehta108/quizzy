name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_frontend:
    name: Build Quiz App
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - name: Remove incorrect Vercel folder
        working-directory: ./quiz-app
        run: rm -rf .vercel

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-app/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./quiz-app
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        working-directory: ./quiz-app
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build frontend (Vercel prebuild)
        working-directory: ./quiz-app
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Debug .vercel folder
        working-directory: ./quiz-app
        run: |
          echo "Quiz App .vercel:"
          ls -la .vercel || true
          echo "Quiz App .vercel/output:"
          ls -la .vercel/output || true

      - name: Ensure build output exists
        working-directory: ./quiz-app
        run: ls -la .vercel/output

      - name: Upload Vercel Prebuilt Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-app-vercel-prebuilt
          path: quiz-app/.vercel/output
          if-no-files-found: error

  build_backend:
    name: Build Quiz Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quizai
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres -d quizai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/quizai

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-backend/pnpm-lock.yaml

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-backend-build
          path: |
            quiz-backend/dist
            quiz-backend/package.json
            quiz-backend/pnpm-lock.yaml

  deploy_frontend:
    needs: build_frontend
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Download Vercel Prebuilt Artifact
        uses: actions/download-artifact@v4
        with:
          name: quiz-app-vercel-prebuilt
          path: quiz-app/.vercel/output

      - name: Deploy to Vercel (prebuilt)
        working-directory: ./quiz-app
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --yes

  deploy_backend:
    needs: build_backend
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
