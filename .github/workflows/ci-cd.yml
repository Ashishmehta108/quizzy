name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build_frontend:
    name: Build Quiz App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-app

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-app/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-app-build
          path: quiz-app


  build_backend:
    name: Build Quiz Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quizai
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres -d quizai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/quizai

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-backend-build
          path: quiz-backend


  deploy_frontend:
    needs: build_frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: quiz-app-build
          path: quiz-app

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/quizzy-frontend:latest ./quiz-app

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quizzy-frontend:latest


  deploy_backend:
    needs: build_backend
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
