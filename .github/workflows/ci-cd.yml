name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_frontend:
    name: Build & Deploy Quiz App
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-app/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: quiz-app
        run: pnpm install --frozen-lockfile
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Deploy to Vercel
        working-directory: quiz-app
        run: |
          vercel --token=$VERCEL_TOKEN --prod --yes

  build_and_deploy_backend:
    name: Build & Deploy Quiz Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quizai
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres -d quizai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/quizai
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: quiz-backend/pnpm-lock.yaml
      
      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build backend
        run: pnpm run build
      
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"